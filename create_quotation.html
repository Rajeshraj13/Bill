    <script>
        function generateQuotationNumber() {
            let lastQuotationNo = localStorage.getItem('lastQuotationNo') || 'T&T000';
            let numericPart = parseInt(lastQuotationNo.slice(3)) + 1;
            let newQuotationNo = 'T&T' + numericPart.toString().padStart(3, '0');
            localStorage.setItem('lastQuotationNo', newQuotationNo);
            return newQuotationNo;
        }

        document.getElementById('quotation_no').value = generateQuotationNumber();
    </script>
